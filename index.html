<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nusantara Flix - Manajemen Media</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <!-- Header -->
  <nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center gap-2" href="#">
        <i class="bi bi-film icon-red" style="font-size: 1.5rem;"></i>
        <span class="fs-4 fw-bold brand-red">Nusantara Flix</span>
      </a>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container">
    <div id="alertMessage" class="alert d-none" role="alert"></div>

    <!-- Judul Management Media -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 class="fw-bold text-danger"><i class="bi bi-tv me-2"></i>Management Media</h2>
      <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#mediaModal" onclick="prepareCreate()">
        <i class="bi bi-journal-plus me-1"></i> Tambah Media
      </button>
    </div>

    <div class="table-responsive">
      <table class="table table-hover align-middle table-dark">
        <thead class="table-danger">
          <tr>
            <th>ID</th>
            <th>Judul</th>
            <th>Tahun Rilis</th>
            <th>Genre</th>
            <th class="text-center">Aksi</th>
          </tr>
        </thead>
        <tbody id="mediaTableBody">
          <tr id="loadingRow">
            <td colspan="5" class="text-center py-5">
              <div class="spinner-border text-danger" role="status" style="width:4rem; height:4rem;"></div>
              <p class="mt-3 text-muted fs-5">Memuat media...</p>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>


  <!-- Footer -->
  <footer class="bg-dark text-light py-3 mt-5 text-center">
    &copy; 2025 <strong>Nusantara Flix</strong> | Dibuat oleh Yoga Saputra
  </footer>

  <!-- Modal -->
  <div class="modal fade" id="mediaModal" tabindex="-1" aria-labelledby="mediaModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content border-0 shadow">
        <div class="modal-header bg-danger text-white">
          <h5 class="modal-title" id="mediaModalLabel">Tambah/Edit Media</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="mediaForm">
            <input type="hidden" id="mediaId">
            <div class="mb-3">
              <label for="judul" class="form-label">Judul</label>
              <input type="text" class="form-control" id="judul" placeholder="Masukkan judul media..." required>
            </div>
            <div class="mb-3">
              <label for="tahun_rilis" class="form-label">Tahun Rilis</label>
              <input type="number" class="form-control" id="tahun_rilis" placeholder="Masukkan tahun rilis..." required>
            </div>
            <div class="mb-3">
              <label for="genre" class="form-label">Genre</label>
              <input type="text" class="form-control" id="genre" placeholder="Masukkan genre..." required>
            </div>
            <button type="submit" class="btn btn-danger w-100" id="saveButton">
              <i class="bi bi-save me-1"></i> Simpan
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
